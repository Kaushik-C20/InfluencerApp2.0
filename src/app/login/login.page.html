<ion-content style="text-align: center;">
  <div style="padding:2rem">
    <img src="assets/logo.png" alt="">
    <h1 class="wobbName">Welcome,</h1>
    <h3 style="color: grey;" style="font-family: 'Bree Serif', serif;">Sign in to continue</h3>

  </div>
  <div style="padding:0rem 2rem">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">+{{countryCode}}</button>
        <div class="dropdown-menu">
          <p class="dropdown-item" *ngFor="let code of countryCodes" (click)="codeSelected(code)">+{{code}}</p>

        </div>
      </div>
      <input type="text" placeholder="Phone Number" [(ngModel)]="phone" class="form-control"
        aria-label="Text input with dropdown button">
    </div>
    <!--
    <ion-item >



    



       <ion-label position="floating">Phone Number</ion-label>
      <ion-input type='number' [(ngModel)]="phone"></ion-input> 
    </ion-item>
-->

    <ion-button style="margin: 0px !important;" color="primary" (click)="login()" expand="block">Verify</ion-button>
  </div>

</ion-content>
