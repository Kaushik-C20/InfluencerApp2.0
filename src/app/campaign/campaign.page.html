<ion-header>
  <ion-toolbar color="primary">
    <!-- <img src="assets/logo.png" style="height:20px" alt=""> -->
    <ion-title>Campaigns</ion-title>

    <ion-buttons slot='end' shape="round" size="small" color="danger" fill="outline" class="channel" mode='ios'>

      <ion-select [(ngModel)]="platform" (ionChange)="setFilteredCampaigns()" interface='popover' mode='md'>
        <ion-select-option value="all"> All Campaigns</ion-select-option>
        <ion-select-option value="youtube">Youtube Campaigns</ion-select-option>
        <ion-select-option value="instagram">Instagram Campaigns</ion-select-option>

        <ion-select-option value="eligible">Eligible Campaigns</ion-select-option>
      </ion-select>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card *ngFor="let campaign of filteredCampaigns;let i=index">
    <!-- <img  style="width: 100%;" src="{{ campaign['cover_image']?campaign['cover_image']:'./assets/sampleImage.jpg' }}"> -->
    <img *ngIf=" campaign.cover_image" style="width: 100%;" src="{{ campaign.cover_image}}">
    <div class="spacer">
      <div class="campaignName">
        {{campaign.name | uppercase}}

      </div>
      <p class="brandName"> {{campaign.brand_name}}</p>
      <div class="campaignRemainingTime">
        <!-- <ion-icon name="hourglass-outline"></ion-icon> -->
        <ion-icon name="calendar-outline"></ion-icon>
        <p style="margin:0px">
          Ends
          {{campaign.timeRemaining}}
        </p>

        <img src="assets/{{campaign.platform}}.jpeg">


      </div>
      <br>

    </div>

    <ion-card-content>
      <ion-button (click)="selectCampaign(i)" expand="block" fill='solid'>View Details</ion-button>
    </ion-card-content>
    <!-- <ion-button style="" class="instagram" expand="block" size="medium">
      <ion-icon slot="start" name="logo-instagram"></ion-icon>
      Connect Instagram
    </ion-button> -->
  </ion-card>
